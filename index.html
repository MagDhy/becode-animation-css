<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets\css\style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Card</title>
</head>
<body>
    <article class="Card">
        <div class="card_image">
            <img src="nepal.jpg" alt="Himalaya">
        </div>
        <div class="card_date">
            <span class="date_d">15</span>
            <span class="date_m">Aug</span>
        </div>
        <div class="card_body">
            <div class="card_button"><a href="#">Photos</a></div>
            <h1 class="card_title">India</h1>
            <h2 class="card_subtitle">An upcoming superpower</h2>
            <p class="card_description">
                India is a vast South Asian country with diverse terrain - From Himalayan peaks to indian Ocean coastline - and history reaching back 5 millennia.
            </p>
        </div>
        <footer class="card_footer">
            <span class="icon icon_time"></span><a href="#">6min</a>
            <span class="icon icon_comment"></span><a href="#">39 comments</a>
        </footer>
    </article>
</body>
</html>
